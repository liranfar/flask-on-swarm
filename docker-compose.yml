  #   image: redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - "/home/ubuntu/data:/data"
  #   deploy:
  #     placement:
  #       constraints: [node.role == manager]
  #   command: redis-server --appendonly yes
  #   networks:
  #     - webnet

################# VOLUMES ######################

volumes:
  data-volume:
    driver: local
  web-volume:

networks:
  webnet:
